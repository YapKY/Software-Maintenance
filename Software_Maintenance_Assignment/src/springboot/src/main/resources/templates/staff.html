<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Airline Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 40px;
        }

        .login-title {
            color: #2c3e50;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-label {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .alert {
            border-radius: 8px;
            border: none;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #7f8c8d;
            font-size: 14px;
        }

        .staff-info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
        }

        .staff-info-box strong {
            color: #667eea;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo-section">
        <div class="logo">‚úàÔ∏è</div>
        <h1 class="login-title">Staff Login</h1>
        <p class="login-subtitle">Airline Management System</p>
    </div>

    <!-- Error Alert -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <strong>‚ö†Ô∏è Login Failed!</strong>
        <p class="mb-0" th:text="${error}">Invalid credentials</p>
    </div>

    <!-- Success Alert -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <strong>‚úì</strong>
        <span th:text="${message}">Success message</span>
    </div>

    <!-- Login Form -->
    <form th:action="@{/staff/login}" method="post" id="loginForm">
        <div class="mb-3">
            <label for="staffId" class="form-label">Staff ID</label>
            <input type="text" 
                   class="form-control" 
                   id="staffId" 
                   name="staffId"
                   placeholder="e.g., S001" 
                   required
                   autofocus>
            <small class="text-muted">Enter your unique staff identifier</small>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" 
                   class="form-control" 
                   id="password" 
                   name="password"
                   placeholder="Enter 5-digit password" 
                   required
                   maxlength="5"
                   pattern="[0-9]{5}">
            <small class="text-muted">5-digit numeric password</small>
        </div>

        <button type="submit" class="btn btn-login">
            üîê Login to Dashboard
        </button>
    </form>

    <div class="divider">
        <small>Secure Staff Access Only</small>
    </div>

    <!-- Test Credentials Info (Remove in production) -->
    <div class="staff-info-box">
        <strong>üìù Test Credentials:</strong><br>
        <small>
            Manager: <code>S001</code> / <code>11111</code><br>
            Controller: <code>S002</code> / <code>22222</code>
        </small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Client-side validation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        
        // Validate password is 5 digits
        if (!/^\d{5}$/.test(password)) {
            e.preventDefault();
            alert('Password must be exactly 5 digits!');
            return false;
        }
    });

    // Auto-dismiss alerts after 5 seconds
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000);
</script>

</body>
</html>

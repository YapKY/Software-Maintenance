<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Profile - Airline Booking System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      #app {
        max-width: 1000px;
        margin: 0 auto;
      }

      .header {
        background: white;
        padding: 20px 30px;
        border-radius: 15px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }

      .header h1 {
        color: #667eea;
        font-size: 2rem;
      }

      .back-btn {
        background: #667eea;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.3s;
      }

      .back-btn:hover {
        background: #5568d3;
      }

      .profile-container {
        background: white;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .loading,
      .error {
        text-align: center;
        padding: 40px;
        font-size: 1.2rem;
      }

      .error {
        color: #e74c3c;
      }

      .profile-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #f0f0f0;
      }

      .profile-title {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .profile-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
      }

      .profile-title h2 {
        color: #333;
        font-size: 1.8rem;
      }

      .edit-btn,
      .save-btn,
      .cancel-btn {
        padding: 10px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s;
        margin-left: 10px;
      }

      .edit-btn {
        background: #667eea;
        color: white;
      }

      .edit-btn:hover {
        background: #5568d3;
      }

      .save-btn {
        background: #27ae60;
        color: white;
      }

      .save-btn:hover {
        background: #229954;
      }

      .cancel-btn {
        background: #e74c3c;
        color: white;
      }

      .cancel-btn:hover {
        background: #c0392b;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        color: #555;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 0.9rem;
      }

      .form-group input {
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .form-group input:disabled {
        background: #f5f5f5;
        cursor: not-allowed;
      }

      .form-group select {
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
      }

      .view-mode .value {
        padding: 12px;
        background: #f8f9fa;
        border-radius: 8px;
        color: #333;
        min-height: 45px;
        display: flex;
        align-items: center;
      }

      .customer-id {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 30px;
        text-align: center;
      }

      .customer-id strong {
        font-size: 1.2rem;
      }

      .success-message {
        background: #d4edda;
        color: #155724;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        border: 1px solid #c3e6cb;
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          gap: 15px;
        }

        .profile-container {
          padding: 20px;
        }

        .form-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <h1>üë§ Customer Profile</h1>
        <div>
          <a href="/" class="back-btn">‚Üê Back to Home</a>
          <a href="/customer-list" class="back-btn" style="margin-left: 10px"
            >‚Üê All Customers</a
          >
          <a href="/staff-list" class="back-btn" style="margin-left: 10px"
            >Staff Profiles ‚Üí</a
          >
        </div>
      </div>

      <div class="profile-container">
        <div id="loading" class="loading" style="display: none">
          ‚è≥ Loading profile...
        </div>
        <div id="error" class="error" style="display: none"></div>
        <div
          id="successMessage"
          class="success-message"
          style="display: none"
        ></div>

        <div id="customerData" style="display: none">
          <div class="customer-id">
            <strong>Customer ID:</strong> <span id="displayId"></span> |
            <strong>IC Number:</strong> <span id="displayIcNo"></span>
          </div>

          <div class="profile-header">
            <div class="profile-title">
              <div class="profile-icon">üë§</div>
              <h2 id="displayName"></h2>
            </div>
            <div id="viewButtons">
              <button class="edit-btn" onclick="enableEdit()">
                ‚úèÔ∏è Edit Profile
              </button>
            </div>
            <div id="editButtons" style="display: none">
              <button class="save-btn" onclick="saveProfile()">
                üíæ Save Changes
              </button>
              <button class="cancel-btn" onclick="cancelEdit()">
                ‚ùå Cancel
              </button>
            </div>
          </div>

          <!-- View Mode -->
          <div id="viewMode" class="form-grid view-mode">
            <div class="form-group">
              <label>Full Name</label>
              <div class="value" id="viewName"></div>
            </div>
            <div class="form-group">
              <label>Email Address</label>
              <div class="value" id="viewEmail"></div>
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <div class="value" id="viewPhone"></div>
            </div>
            <div class="form-group">
              <label>Gender</label>
              <div class="value" id="viewGender"></div>
            </div>
            <div class="form-group">
              <label>IC Number</label>
              <div class="value" id="viewIcNo"></div>
            </div>
          </div>

          <!-- Edit Mode -->
          <div id="editMode" class="form-grid" style="display: none">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" id="editName" />
            </div>
            <div class="form-group">
              <label>Email Address</label>
              <input type="email" id="editEmail" />
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="tel" id="editPhone" />
            </div>
            <div class="form-group">
              <label>Gender</label>
              <select id="editGender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label>IC Number</label>
              <input type="text" id="editIcNo" disabled />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let currentCustomer = null;
      const API_BASE =
        window.location.protocol === "file:"
          ? "http://localhost:8081/api"
          : "/api";

      // Get email from sessionStorage
      const customerEmail = sessionStorage.getItem("customerEmail");

      // Security: Redirect to list if no email in session (prevents direct URL access)
      if (!customerEmail) {
        window.location.href = "/customer-list";
      }

      // Load customer on page load
      window.addEventListener("DOMContentLoaded", loadCustomer);

      function showElement(id) {
        document.getElementById(id).style.display = "block";
      }

      function hideElement(id) {
        document.getElementById(id).style.display = "none";
      }

      async function loadCustomer() {
        if (!customerEmail) {
          showError("No customer email provided");
          return;
        }

        showElement("loading");
        hideElement("error");
        hideElement("successMessage");
        hideElement("customerData");

        try {
          // Get all customers and find by email
          const response = await fetch(`${API_BASE}/customers`);

          if (!response.ok) {
            throw new Error("Failed to load customer");
          }

          const customers = await response.json();
          const customer = customers.find((c) => c.email === customerEmail);

          if (!customer) {
            throw new Error("Customer not found");
          }

          currentCustomer = customer;
          displayCustomer(customer);
          hideElement("loading");
          showElement("customerData");
        } catch (error) {
          hideElement("loading");
          showError(error.message);
        }
      }

      function displayCustomer(customer) {
        document.getElementById("displayId").textContent = customer.custId;
        document.getElementById("displayIcNo").textContent = customer.custIcNo;
        document.getElementById("displayName").textContent = customer.name;
        document.getElementById("viewName").textContent = customer.name;
        document.getElementById("viewEmail").textContent = customer.email;
        document.getElementById("viewPhone").textContent = customer.phoneNumber;
        document.getElementById("viewGender").textContent = customer.gender;
        document.getElementById("viewIcNo").textContent = customer.custIcNo;
      }

      function enableEdit() {
        hideElement("viewMode");
        hideElement("viewButtons");
        showElement("editMode");
        showElement("editButtons");
        hideElement("successMessage");

        document.getElementById("editName").value = currentCustomer.name;
        document.getElementById("editEmail").value = currentCustomer.email;
        document.getElementById("editPhone").value =
          currentCustomer.phoneNumber;
        document.getElementById("editGender").value = currentCustomer.gender;
        document.getElementById("editIcNo").value = currentCustomer.custIcNo;
      }

      function cancelEdit() {
        showElement("viewMode");
        showElement("viewButtons");
        hideElement("editMode");
        hideElement("editButtons");
      }

      function validateName(name) {
        if (!name || name.trim() === "") {
          return "Name cannot be empty";
        }
        if (!/^[a-zA-Z\s]+$/.test(name)) {
          return "Name must contain only letters and spaces";
        }
        return null;
      }

      function validateEmail(email) {
        if (!email || email.trim() === "") {
          return "Email cannot be empty";
        }
        if (!/^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/.test(email)) {
          return "Please enter a valid email address";
        }
        return null;
      }

      function validatePhoneNumber(phoneNumber) {
        if (!phoneNumber || phoneNumber.trim() === "") {
          return "Phone number cannot be empty";
        }
        if (!/^\d{3}-\d{7,8}$/.test(phoneNumber)) {
          return "Phone number must be in format XXX-XXXXXXX or XXX-XXXXXXXX";
        }
        return null;
      }

      async function saveProfile() {
        hideElement("error");
        hideElement("successMessage");

        const name = document.getElementById("editName").value;
        const email = document.getElementById("editEmail").value;
        const phoneNumber = document.getElementById("editPhone").value;
        const gender = document.getElementById("editGender").value;

        // Validate inputs
        let validationError = validateName(name);
        if (validationError) {
          showError(validationError);
          return;
        }

        validationError = validateEmail(email);
        if (validationError) {
          showError(validationError);
          return;
        }

        validationError = validatePhoneNumber(phoneNumber);
        if (validationError) {
          showError(validationError);
          return;
        }

        // Check if there are any changes
        if (
          (name || "") === (currentCustomer.name || "") &&
          (email || "") === (currentCustomer.email || "") &&
          (phoneNumber || "") === (currentCustomer.phoneNumber || "") &&
          (gender || "") === (currentCustomer.gender || "")
        ) {
          showError(
            "No changes detected. Update at least one field before saving."
          );
          return;
        }

        showElement("loading");

        const updatedData = {
          name: name,
          email: email,
          phoneNumber: phoneNumber,
          gender: gender,
        };

        try {
          const response = await fetch(
            `${API_BASE}/customers/${currentCustomer.custId}`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(updatedData),
            }
          );

          if (!response.ok) {
            let errMsg = `Failed to update profile (status ${response.status})`;
            try {
              const errBody = await response.json();
              if (errBody && (errBody.message || errBody.error)) {
                errMsg = errBody.message || errBody.error;
              } else if (errBody && errBody.customer && errBody.message) {
                errMsg = errBody.message; // handle wrapper responses
              }
            } catch (e) {
              try {
                const txt = await response.text();
                if (txt) errMsg = txt;
              } catch (e2) {}
            }
            throw new Error(errMsg);
          }

          const data = await response.json();

          // Update currentCustomer with the response data
          currentCustomer = { ...currentCustomer, ...data };

          displayCustomer(currentCustomer);
          cancelEdit();
          hideElement("loading");
          showSuccess("Profile updated successfully!");

          setTimeout(() => {
            hideElement("successMessage");
          }, 3000);
        } catch (error) {
          hideElement("loading");
          showError(error.message);
        }
      }

      function showError(message) {
        document.getElementById("error").textContent = "‚ùå " + message;
        showElement("error");
      }

      function showSuccess(message) {
        document.getElementById("successMessage").textContent = "‚úÖ " + message;
        showElement("successMessage");
      }
    </script>
  </body>
</html>

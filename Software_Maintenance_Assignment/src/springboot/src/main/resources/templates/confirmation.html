<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Confirmed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-icon { font-size: 80px; color: green; }
    </style>
</head>
<body class="bg-light">

<div class="container text-center mt-5">
    <div class="card p-5 shadow mx-auto" style="max-width: 600px;">
        <div class="mb-3">
            <span class="success-icon">&#10004;</span>
        </div>
        <h2 class="text-success">Booking Successful!</h2>
        <p class="lead">Thank you for flying with us. Your ticket has been generated.</p>
        
        <!--<p>A confirmation email has been sent to your inbox.</p>-->
    
        <hr>

        <div class="d-grid gap-2">
            <a id="downloadBtn" href="#" class="btn btn-primary btn-lg">
                <i class="bi bi-file-earmark-pdf"></i> Download Ticket (PDF)
            </a>
            
            <a href="/" class="btn btn-outline-secondary">
                Return to Home
            </a>
        </div>
    </div>
</div>

<script>
    // Get Ticket ID from URL
    const params = new URLSearchParams(window.location.search);
    const ticketId = params.get("ticketId");

    if (ticketId) {
        // Set the download link
        document.getElementById("downloadBtn").href = `/api/booking/download/${ticketId}`;
    } else {
        alert("Invalid Ticket ID");
    }
</script>

</body>
</html>

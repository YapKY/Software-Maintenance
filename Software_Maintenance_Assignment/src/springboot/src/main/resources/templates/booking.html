<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Seat & Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .booking-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .back-btn {
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .back-btn:hover {
            background: #f0f0f0;
        }
        .flight-info-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .seat-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 60px); 
            gap: 12px; 
            justify-content: center; 
            margin: 20px 0; 
        }
        .seat { 
            width: 60px; 
            height: 60px; 
            border: 2px solid #ccc; 
            border-radius: 8px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s;
        }
        .seat.available { 
            background-color: #e8f5e9; 
            color: #2e7d32;
            border-color: #81c784;
        }
        .seat.available:hover {
            background-color: #c8e6c9;
            transform: scale(1.05);
        }
        .seat.booked { 
            background-color: #ffebee; 
            color: #c62828;
            border-color: #ef5350;
            cursor: not-allowed; 
        }
        .seat.selected { 
            background-color: #667eea; 
            color: white; 
            border-color: #5568d3;
            transform: scale(1.1);
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="booking-container">
    <a href="/search-flight" class="back-btn">← Back to Search</a>

    <!-- Flight Information Card -->
    <div class="flight-info-card" id="flightInfoCard" style="display: none;">
        <h4 style="color: #667eea; margin-bottom: 15px;">✈️ Flight Details</h4>
        <div id="flightInfoContent"></div>
    </div>

    <div class="row">
        <!-- Seat Selection -->
        <div class="col-md-7">
            <div class="card p-4">
                <h4 class="text-center mb-3">Select Your Seat</h4>
                <div class="d-flex justify-content-center mb-3">
                    <small class="me-3">
                        <span style="display:inline-block;width:20px;height:20px;background:#e8f5e9;border:2px solid #81c784;"></span>
                        Available
                    </small>
                    <small class="me-3">
                        <span style="display:inline-block;width:20px;height:20px;background:#ffebee;border:2px solid #ef5350;"></span>
                        Booked
                    </small>
                    <small>
                        <span style="display:inline-block;width:20px;height:20px;background:#667eea;"></span>
                        Selected
                    </small>
                </div>
                
                <div id="loadingSeats" class="text-center py-4">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2">Loading seats...</p>
                </div>
                
                <div id="seat-map-container" class="text-center" style="display: none;"></div>
            </div>
        </div>

        <!-- Passenger Details Form -->
        <div class="col-md-5">
            <div class="card p-4">
                <h4 class="mb-3">Passenger Details</h4>
                <form id="bookingForm">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Passport Number</label>
                        <input type="text" id="passport" class="form-control" 
                               placeholder="A12345678" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email (For Ticket)</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" id="phone" class="form-control" 
                               placeholder="012-3456789" required>
                    </div>
                    
                    <!-- Selected Seat Info -->
                    <div id="selectedSeatInfo" style="display: none;" class="alert alert-info">
                        <strong>Selected Seat:</strong> <span id="selectedSeatDisplay">-</span><br>
                        <strong>Class:</strong> <span id="selectedClassDisplay">-</span>
                    </div>

                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <h5>Total Price:</h5>
                        <h5 id="priceDisplay" style="color: #667eea;">RM 0.00</h5>
                    </div>
                    
                    <input type="hidden" id="selectedSeatId">
                    <input type="hidden" id="selectedAmount">
                    <input type="hidden" id="selectedSeatNumber">
                    <input type="hidden" id="selectedSeatClass">
                    
                    <button type="button" class="btn btn-primary w-100" 
                            onclick="proceedToPayment()" disabled id="proceedBtn">
                        Select a seat to continue
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Get parameters from URL (passed from search page)
    const urlParams = new URLSearchParams(window.location.search);
    const FLIGHT_ID = urlParams.get('flightId') || /*[[${flightId}]]*/ "";
    const CUSTOMER_ID = urlParams.get('customerId') || /*[[${customerId}]]*/ "GUEST";

    let currentFlight = null;

    // 1. Load flight details and seats on page load
    document.addEventListener("DOMContentLoaded", async function() {
        if (!FLIGHT_ID) {
            alert("No flight selected. Redirecting to search page...");
            window.location.href= "/search-flight";
return;
}
try {
        // Load flight information
        await loadFlightInfo();
        
        // Load seats for this flight
        await loadSeats();
    } catch (error) {
        alert("Error loading flight data: " + error.message);
    }
});

// Load flight information
async function loadFlightInfo() {
    try {
        const response = await fetch(`/api/flights/by-flight-id/${FLIGHT_ID}`);
        const data = await response.json();

        if (data.success) {
            currentFlight = data.flight;
            displayFlightInfo(currentFlight);
        } else {
            throw new Error(data.message);
        }
    } catch (error) {
        console.error("Error loading flight info:", error);
    }
}

// Display flight information
function displayFlightInfo(flight) {
    const infoCard = document.getElementById('flightInfoCard');
    const infoContent = document.getElementById('flightInfoContent');

    infoContent.innerHTML = `
        <div class="row">
            <div class="col-md-6">
                <p><strong>Flight ID:</strong> ${flight.flightId}</p>
                <p><strong>Route:</strong> ${flight.departureCountry} → ${flight.arrivalCountry}</p>
                <p><strong>Departure:</strong> ${flight.departureDate} at ${formatTime(flight.departureTime)}</p>
            </div>
            <div class="col-md-6">
                <p><strong>Arrival:</strong> ${flight.arrivalDate} at ${formatTime(flight.arrivalTime)}</p>
                <p><strong>Boarding:</strong> ${formatTime(flight.boardingTime)}</p>
                <p><strong>Plane:</strong> ${flight.planeNo}</p>
            </div>
        </div>
    `;

    infoCard.style.display = 'block';
}

// 2. Load seats from API
async function loadSeats() {
    try {
        const response = await fetch(`/api/booking/seats/${FLIGHT_ID}`);
        const data = await response.json();

        document.getElementById('loadingSeats').style.display = 'none';

        if (data.success) {
            renderSeats(data.seats);
        } else {
            throw new Error(data.message);
        }
    } catch (error) {
        document.getElementById('loadingSeats').innerHTML = 
            `<p class="text-danger">Failed to load seats: ${error.message}</p>`;
    }
}

// 3. Render seats
function renderSeats(seats) {
    const container = document.getElementById("seat-map-container");
    container.innerHTML = '<div class="seat-grid" id="grid"></div>';
    container.style.display = 'block';
    
    const grid = document.getElementById("grid");

    // Sort seats by number
    seats.sort((a, b) => a.seatNumber - b.seatNumber);

    seats.forEach(seat => {
        const div = document.createElement("div");
        div.className = `seat ${seat.statusSeat === 'Booked' ? 'booked' : 'available'}`;
        div.innerText = seat.seatNumber;
        
        if (seat.statusSeat !== 'Booked') {
            div.onclick = () => selectSeat(div, seat);
        }
        
        grid.appendChild(div);
    });
}

// 4. Handle seat selection
function selectSeat(element, seat) {
    // Clear previous selection
    document.querySelectorAll('.seat.selected').forEach(el => {
        el.classList.remove('selected');
        if (el.dataset.originalStatus === 'available') {
            el.classList.add('available');
        }
    });
    
    // Select new seat
    element.classList.remove('available');
    element.classList.add('selected');
    element.dataset.originalStatus = 'available';
    
    // Store seat data
    document.getElementById("selectedSeatId").value = seat.documentId;
    document.getElementById("selectedSeatNumber").value = seat.seatNumber;
    document.getElementById("selectedSeatClass").value = seat.typeOfSeat;
    
    // Calculate price based on seat type
    let price = 0;
    if (currentFlight) {
        price = seat.typeOfSeat === 'Business' 
            ? currentFlight.businessPrice 
            : currentFlight.economyPrice;
    } else {
        // Fallback if flight data not loaded
        price = seat.typeOfSeat === 'Business' ? 500.00 : 150.00;
    }
    
    document.getElementById("selectedAmount").value = price;
    document.getElementById("priceDisplay").innerText = "RM " + price.toFixed(2);
    
    // Show selected seat info
    document.getElementById("selectedSeatDisplay").innerText = seat.seatNumber;
    document.getElementById("selectedClassDisplay").innerText = seat.typeOfSeat;
    document.getElementById("selectedSeatInfo").style.display = 'block';
    
    // Enable proceed button
    const proceedBtn = document.getElementById("proceedBtn");
    proceedBtn.disabled = false;
    proceedBtn.innerText = "Proceed to Payment →";
}

// 5. Proceed to payment page
function proceedToPayment() {
    const seatId = document.getElementById("selectedSeatId").value;
    if (!seatId) { 
        alert("Please select a seat!"); 
        return; 
    }

    // Validate form
    const form = document.getElementById("bookingForm");
    if (!form.checkValidity()) {
        form.reportValidity();
        return;
    }

    const bookingData = {
        customerId: CUSTOMER_ID,
        flightId: FLIGHT_ID,
        seatId: seatId,
        seatNumber: document.getElementById("selectedSeatNumber").value,
        seatClass: document.getElementById("selectedSeatClass").value,
        amount: document.getElementById("selectedAmount").value,
        passenger: {
            fullName: document.getElementById("fullName").value,
            passportNo: document.getElementById("passport").value,
            email: document.getElementById("email").value,
            phoneNumber: document.getElementById("phone").value
        }
    };
    
    // Store data for payment page
    localStorage.setItem("tempBookingData", JSON.stringify(bookingData));
    
    // Navigate to payment
    window.location.href = "/payment";
}

// Helper function
function formatTime(time) {
    const hours = Math.floor(time / 100);
    const minutes = time % 100;
    const period = hours >= 12 ? 'PM' : 'AM';
    const displayHours = hours % 12 || 12;
    return `${displayHours}:${String(minutes).padStart(2, '0')} ${period}`;
}
</script>
</body>
</html>

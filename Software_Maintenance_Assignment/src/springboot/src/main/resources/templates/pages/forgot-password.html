<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Airline Ticketing</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/validation.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>✈️ Airline Ticketing</h1>
            <p>Reset Your Password</p>
        </div>

        <div id="alertSuccess" class="alert alert-success"></div>
        <div id="alertError" class="alert alert-error"></div>

        <form id="forgotPasswordForm" novalidate>
            <p style="color: #666; margin-bottom: 20px; font-size: 14px; text-align: center;">
                Enter your email address and we'll send you a link to reset your password.
            </p>

            <div class="form-group">
                <label for="resetEmail">Email Address <span style="color: #dc3545;">*</span></label>
                <input 
                    type="email" 
                    id="resetEmail" 
                    name="email"
                    required 
                    placeholder="your@email.com"
                    autocomplete="email">
            </div>

            <button type="submit" class="btn btn-primary">
                Send Reset Link
            </button>
        </form>

        <div class="text-center mt-20">
            <a href="login.html" style="color: #667eea; text-decoration: none;">Back to Login</a>
        </div>
    </div>

    <script src="../js/config/config.js"></script>
    <script src="../js/utils/validation.js"></script>
    <script src="../js/utils/helpers.js"></script>
    <script src="../js/api/authApi.js"></script>
    <script src="../js/pages/forgotPassword.js"></script>
</body>
</html>

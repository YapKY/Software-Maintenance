<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Profile - Airline Booking System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        min-height: 100vh;
        padding: 20px;
      }

      #app {
        max-width: 1000px;
        margin: 0 auto;
      }

      .header {
        background: white;
        padding: 20px 30px;
        border-radius: 15px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }

      .header h1 {
        color: #f5576c;
        font-size: 2rem;
      }

      .back-btn {
        background: #f5576c;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.3s;
      }

      .back-btn:hover {
        background: #e04856;
      }

      .profile-container {
        background: white;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .loading,
      .error {
        text-align: center;
        padding: 40px;
        font-size: 1.2rem;
      }

      .error {
        color: #e74c3c;
      }

      .profile-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #f0f0f0;
      }

      .profile-title {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .profile-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
      }

      .profile-title h2 {
        color: #333;
        font-size: 1.8rem;
      }

      .position-badge {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        margin-left: 10px;
      }

      .edit-btn,
      .save-btn,
      .cancel-btn {
        padding: 10px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s;
        margin-left: 10px;
      }

      .edit-btn {
        background: #f5576c;
        color: white;
      }

      .edit-btn:hover {
        background: #e04856;
      }

      .save-btn {
        background: #27ae60;
        color: white;
      }

      .save-btn:hover {
        background: #229954;
      }

      .cancel-btn {
        background: #e74c3c;
        color: white;
      }

      .cancel-btn:hover {
        background: #c0392b;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        color: #555;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 0.9rem;
      }

      .form-group input,
      .form-group select {
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #f5576c;
      }

      .form-group input:disabled {
        background: #f5f5f5;
        cursor: not-allowed;
      }

      .view-mode .value {
        padding: 12px;
        background: #f8f9fa;
        border-radius: 8px;
        color: #333;
        min-height: 45px;
        display: flex;
        align-items: center;
      }

      .staff-id {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 30px;
        text-align: center;
      }

      .staff-id strong {
        font-size: 1.2rem;
      }

      .success-message {
        background: #d4edda;
        color: #155724;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        border: 1px solid #c3e6cb;
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          gap: 15px;
        }

        .profile-container {
          padding: 20px;
        }

        .form-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <h1>üëî Staff Profile</h1>
        <div>
          <a href="/" class="back-btn">‚Üê Back to Home</a>
          <a href="/customer-list" class="back-btn" style="margin-left: 10px"
            >Customer Profiles ‚Üí</a
          >
          <a href="/staff-list" class="back-btn" style="margin-left: 10px"
            >‚Üê All Staff</a
          >
        </div>
      </div>

      <div class="profile-container">
        <div id="loading" class="loading" style="display: none">
          ‚è≥ Loading profile...
        </div>
        <div id="error" class="error" style="display: none"></div>
        <div
          id="successMessage"
          class="success-message"
          style="display: none"
        ></div>

        <div id="staffData" style="display: none">
          <div class="staff-id">
            <strong>Staff ID:</strong> <span id="displayStaffId"></span>
          </div>

          <div class="profile-header">
            <div class="profile-title">
              <div class="profile-icon">üëî</div>
              <div>
                <h2 id="displayName"></h2>
                <span class="position-badge" id="positionBadge"></span>
              </div>
            </div>
            <div id="viewButtons">
              <button class="edit-btn" onclick="enableEdit()">
                ‚úèÔ∏è Edit Profile
              </button>
            </div>
            <div id="editButtons" style="display: none">
              <button class="save-btn" onclick="saveProfile()">
                üíæ Save Changes
              </button>
              <button class="cancel-btn" onclick="cancelEdit()">
                ‚ùå Cancel
              </button>
            </div>
          </div>

          <!-- View Mode -->
          <div id="viewMode" class="form-grid view-mode">
            <div class="form-group">
              <label>Full Name</label>
              <div class="value" id="viewName"></div>
            </div>
            <div class="form-group">
              <label>Email Address</label>
              <div class="value" id="viewEmail"></div>
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <div class="value" id="viewPhone"></div>
            </div>
            <div class="form-group">
              <label>Gender</label>
              <div class="value" id="viewGender"></div>
            </div>
            <div class="form-group">
              <label>Position</label>
              <div class="value" id="viewPosition"></div>
            </div>
          </div>

          <!-- Edit Mode -->
          <div id="editMode" class="form-grid" style="display: none">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" id="editName" />
            </div>
            <div class="form-group">
              <label>Email Address</label>
              <input type="email" id="editEmail" />
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="tel" id="editPhone" />
            </div>
            <div class="form-group">
              <label>Gender</label>
              <select id="editGender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label>Position</label>
              <select id="editPosition">
                <option value="Manager">Manager</option>
                <option value="Airline Controller">Airline Controller</option>
                <option value="Ground Staff">Ground Staff</option>
                <option value="Flight Attendant">Flight Attendant</option>
                <option value="Pilot">Pilot</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let currentStaff = null;
      const API_BASE =
        window.location.protocol === "file:"
          ? "http://localhost:8081/api"
          : "/api";

      // Get email from sessionStorage
      const staffEmail = sessionStorage.getItem("staffEmail");

      // Security: Redirect to list if no email in session (prevents direct URL access)
      if (!staffEmail) {
        window.location.href = "/staff-list";
      }

      // Load staff on page load
      window.addEventListener("DOMContentLoaded", loadStaff);

      function showElement(id) {
        document.getElementById(id).style.display = "block";
      }

      function hideElement(id) {
        document.getElementById(id).style.display = "none";
      }

      async function loadStaff() {
        if (!staffEmail) {
          showError("No staff email provided");
          return;
        }

        showElement("loading");
        hideElement("error");
        hideElement("successMessage");
        hideElement("staffData");

        try {
          // Get all staff and find by email
          const response = await fetch(`${API_BASE}/staff`);

          if (!response.ok) {
            throw new Error("Failed to load staff");
          }

          const staffList = await response.json();
          const staff = staffList.find((s) => s.email === staffEmail);

          if (!staff) {
            throw new Error("Staff not found");
          }

          currentStaff = staff;
          displayStaff(staff);
          hideElement("loading");
          showElement("staffData");
        } catch (error) {
          hideElement("loading");
          showError(error.message);
        }
      }

      function displayStaff(staff) {
        document.getElementById("displayStaffId").textContent = staff.staffId;
        document.getElementById("displayName").textContent = staff.name;
        document.getElementById("positionBadge").textContent = staff.position;
        document.getElementById("viewName").textContent = staff.name;
        document.getElementById("viewEmail").textContent = staff.email;
        document.getElementById("viewPhone").textContent = staff.phoneNumber;
        document.getElementById("viewGender").textContent = staff.gender;
        document.getElementById("viewPosition").textContent = staff.position;
      }

      function enableEdit() {
        hideElement("viewMode");
        hideElement("viewButtons");
        showElement("editMode");
        showElement("editButtons");
        hideElement("successMessage");

        document.getElementById("editName").value = currentStaff.name;
        document.getElementById("editEmail").value = currentStaff.email;
        document.getElementById("editPhone").value = currentStaff.phoneNumber;
        document.getElementById("editGender").value = currentStaff.gender;
        document.getElementById("editStaffId").value = currentStaff.staffId;
        document.getElementById("editPosition").value = currentStaff.position;
      }

      function cancelEdit() {
        showElement("viewMode");
        showElement("viewButtons");
        hideElement("editMode");
        hideElement("editButtons");
      }

      function validateName(name) {
        if (!name || name.trim() === "") {
          return "Name cannot be empty";
        }
        if (!/^[a-zA-Z\s]+$/.test(name)) {
          return "Name must contain only letters and spaces";
        }
        return null;
      }

      function validateEmail(email) {
        if (!email || email.trim() === "") {
          return "Email cannot be empty";
        }
        if (!/^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/.test(email)) {
          return "Please enter a valid email address";
        }
        return null;
      }

      function validatePhoneNumber(phoneNumber) {
        if (!phoneNumber || phoneNumber.trim() === "") {
          return "Phone number cannot be empty";
        }
        if (!/^\d{3}-\d{7,8}$/.test(phoneNumber)) {
          return "Phone number must be in format XXX-XXXXXXX or XXX-XXXXXXXX";
        }
        return null;
      }

      async function saveProfile() {
        hideElement("error");
        hideElement("successMessage");

        const name = document.getElementById("editName").value;
        const email = document.getElementById("editEmail").value;
        const phoneNumber = document.getElementById("editPhone").value;
        const gender = document.getElementById("editGender").value;
        const position = document.getElementById("editPosition").value;

        // Validate inputs
        let validationError = validateName(name);
        if (validationError) {
          showError(validationError);
          return;
        }

        validationError = validateEmail(email);
        if (validationError) {
          showError(validationError);
          return;
        }

        validationError = validatePhoneNumber(phoneNumber);
        if (validationError) {
          showError(validationError);
          return;
        }

        // Check if there are any changes
        if (
          (name || "") === (currentStaff.name || "") &&
          (email || "") === (currentStaff.email || "") &&
          (phoneNumber || "") === (currentStaff.phoneNumber || "") &&
          (gender || "") === (currentStaff.gender || "") &&
          (position || "") === (currentStaff.position || "")
        ) {
          showError(
            "No changes detected. Update at least one field before saving."
          );
          return;
        }

        showElement("loading");

        const updatedData = {
          name: name,
          email: email,
          phoneNumber: phoneNumber,
          gender: gender,
          position: position,
        };

        try {
          const response = await fetch(
            `${API_BASE}/staff/${currentStaff.staffId}`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(updatedData),
            }
          );

          if (!response.ok) {
            let errMsg = `Failed to update profile (status ${response.status})`;
            try {
              const errBody = await response.json();
              if (errBody && (errBody.message || errBody.error)) {
                errMsg = errBody.message || errBody.error;
              } else if (errBody && errBody.staff && errBody.message) {
                errMsg = errBody.message; // handle wrapper responses
              }
            } catch (e) {
              try {
                const txt = await response.text();
                if (txt) errMsg = txt;
              } catch (e2) {}
            }
            throw new Error(errMsg);
          }

          const data = await response.json();

          // Update currentStaff with the response data
          currentStaff = { ...currentStaff, ...data };

          displayStaff(currentStaff);
          cancelEdit();
          hideElement("loading");
          showSuccess("Profile updated successfully!");

          setTimeout(() => {
            hideElement("successMessage");
          }, 3000);
        } catch (error) {
          hideElement("loading");
          showError(error.message);
        }
      }

      function showError(message) {
        document.getElementById("error").textContent = "‚ùå " + message;
        showElement("error");
      }

      function showSuccess(message) {
        document.getElementById("successMessage").textContent = "‚úÖ " + message;
        showElement("successMessage");
      }
    </script>
  </body>
</html>
